
<div class="add">
  <form>
    <div class="form-group">
      <label for="N1">CURSO</label>
      <input type="email" class="form-control" id="N1"  [(ngModel)]="cursoModel.nombre" placeholder="Ingresar Curso" name="nombre">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">CREDITOS</label>
      <input type="email" class="form-control" id="N2"  [(ngModel)]="cursoModel.cr" placeholder="Ingresar credito" name="credito">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">HT</label>
      <input type="email" class="form-control" id="N3"  [(ngModel)]="cursoModel.ht" placeholder="Horas Teoricas" name="ht">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">HP</label>
      <input type="email" class="form-control" id="N4"  [(ngModel)]="cursoModel.hp" placeholder="Horas Practicas" name="hp">
    </div>
    <button color="primary" class="btn btn-success" (click)="create()">Registrar</button>
    <button type="button" class="btn btn-danger" routerLink="/listar">Danger</button>
  </form>
</div>
